#Stat base.xml
# JL_STAT_BASE_DESC=This statistic gives a simple <b>total</b>, for example, number of shots in a game. The values must be entered in the game statistic.<br/><b>This is the basis statistic type to compute more complexes statistics.</b>
# JL_STAT_RANKING_ORDER=Ranking order
# JL_STAT_RANKING_ORDER_DESC=You can select here if the players/teams ranking should be done in ascending or descending order by default
# JL_STAT_SHOW_IN_TEAMSTATS=Show in teamstats
# JL_STAT_SHOW_IN_TEAMSTATS_DESC=Show in teamstats view

#Stat basic.xml
# JL_STAT_BASIC_DESC=This statistic gives a simple <b>total</b>, for example, number of shots in a game. The values must be entered in the game statistic.<br/><b>This is the basis statistic type to compute more complexes statistics.</b>

#Stat complexsum.xml
# JL_STAT_COMPLEXSUM_DESC=This statistic perform the sum of one or several 'basic' statistics, using specified factors for each.<br/>For example, if you have 2pts for goals (stat id x), and 1 pt for assist (stat id y), the total points is 2*x + 1*y
# JL_STAT_COMPLEXSUM_STAT_IDS=Ids of ('basic') statistics to sum
# JL_STAT_COMPLEXSUM_STAT_IDS_DESC=Please enter id of statistics to sum, separated by comma (e.g: '4,5,7').<br/><b>These stats MUST be of type 'basic'</b>
# JL_STAT_COMPLEXSUM_FACTORS=Factors to be used for each id
# JL_STAT_COMPLEXSUM_FACTORS_DESC=Please enter value of factors corresponding to specified ids, separated by comma (e.g: '1, 2', or '4.5, -2, 0.1').
# JL_STAT_PRECISION=Precision
# JL_STAT_PRECISION_DESC=Number of decimals to display

#Stat complexsumpergame.xml
# JL_STAT_COMPLEXSUMPERGAME_DESC=This statistic perform the sum of one or several 'basic' statistics, using specified factors for each, then divides by games played.<br/>For example, if you have 2pts for goals (stat id x), and 1 pt for assist (stat id y), the result is (2*x + 1*y / games)

#Stat difference.xml
# JL_STAT_DIFFERENCE_DESC=Performs difference calculations based on specified basic stats.
# JL_STAT_DIFFERENCE_ADD_IDS=Ids of stats to add
# JL_STAT_DIFFERENCE_ADD_IDS_DESC=Ids of statistic to sum, separated by comma (e.g: '4,5,7').<br/><b>These stats MUST be of type 'basic'</b>
# JL_STAT_DIFFERENCE_SUB_IDS=Ids of stats to substract
# JL_STAT_DIFFERENCE_SUB_IDS_DESC=Ids of statistic to substract, separated by comma (e.g: '4,5,7').<br/><b>These stats MUST be of type 'basic'</b>

#Stat pergame.xml
# JL_STAT_EVENT_PERGAME_DESC=Performs per game calculations based on specified sum of events.
# JL_STAT_EVENT_PERGAME_NUMERATOR_IDS=Numerator event ids
# JL_STAT_EVENT_PERGAME_NUMERATOR_IDS_DESC=Ids of event to sum, separated by comma (e.g: '4,5,7').<br/>
# JL_STAT_EVENT_PERGAME_PRECISION=Precision
# JL_STAT_EVENT_PERGAME_PRECISION_DESC=Number of decimals to display

#Stat percentage.xml
# JL_STAT_PERCENTAGE_DESC=Performs percentage calculations based on specified sum of basic stats on numerator and denominator.
# JL_STAT_PERCENTAGE_NUMERATOR_IDS=Numerator stats ids
# JL_STAT_PERCENTAGE_NUMERATOR_IDS_DESC=Ids of statistic to sum in numerator, separated by comma (e.g: '4,5,7').<br/><b>These stats MUST be of type 'basic'</b>
# JL_STAT_PERCENTAGE_DENOMINATOR_IDS=Denominator stats ids
# JL_STAT_PERCENTAGE_DENOMINATOR_IDS_DESC=Ids of statistic to sum in denominator, separated by comma (e.g: '4,5,7').<br/><b>These stats MUST be of type 'basic'</b>
# JL_STAT_PERCENTAGE_PRECISION=Precision
# JL_STAT_PERCENTAGE_PRECISION_DESC=Number of decimals to display
# JL_STAT_PERCENTAGE_SHOW_PERCENTAGE_SYMBOL=Show percentage symbol
# JL_STAT_PERCENTAGE_SHOW_PERCENTAGE_SYMBOL_DESC=Display the calculated value using the percentage symbol or as raw number, e.g. 123% or 1.23

#Stat pergame.xml
# JL_STAT_PERGAME_DESC=Performs per game calculations based on specified sum of basic stats.
# JL_STAT_PERGAME_NUMERATOR_IDS=Numerator stats ids
# JL_STAT_PERGAME_NUMERATOR_IDS_DESC=Ids of statistic to sum, separated by comma (e.g: '4,5,7').<br/><b>These stats MUST be of type 'basic'</b>
# JL_STAT_PERGAME_PRECISION=Precision
# JL_STAT_PERGAME_PRECISION_DESC=Number of decimals to display

#Stat sumevent.xml
# JL_STAT_SUMEVENT_DESC=This statistic perform the sum of one or several events.<br/>For example, in basketball, total shot attempt is the sum of 2 pts shots + 3 pts shots.
# JL_STAT_SUMEVENT_EVENT_IDS=Ids of event(s) to sum
# JL_STAT_SUMEVENT_EVENT_IDS_DESC=Please enter id of event to sum, separated by comma (e.g: '4,5,7').

#Stat sumstat.xml
# JL_STAT_SUMSTAT_DESC=This statistic perform the sum of one or several 'basic' statistics.<br/>For example, in basketball, total shot attempt is the sum of 2 pts shots + 3 pts shots.
# JL_STAT_SUMSTAT_STAT_IDS=Ids of ('basic') statistics to sum
# JL_STAT_SUMSTAT_STAT_IDS_DESC=Please enter id of statistics to sum, separated by comma (e.g: '4,5,7').<br/><b>These stats MUST be of type 'basic'</b>

