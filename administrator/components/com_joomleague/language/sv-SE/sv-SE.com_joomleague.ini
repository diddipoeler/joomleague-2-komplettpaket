# JL_STAT_SHOW_IN_VIEWS_IDS=Show statistic in the following frontend view(s)
# JL_STAT_SHOW_IN_VIEWS_DESC=Select one or more frontend views where you would like to show this statistic. You can use Ctrl-click to select more than one item.
