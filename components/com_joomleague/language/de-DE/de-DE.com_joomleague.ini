COM_JOOMLEAGUE_JL_PRED_RULES_INFO_06_01="In unserem Tippspiel ist es möglich verschiedene Sonderpunkte zu erhalten, z.B. für den richtigen Meistertipp."
COM_JOOMLEAGUE_JL_PRED_RULES_INFO_06_02="Die Abgabe von Sondertipps ist nur bis zum Start der ersten Begegnung eines jeweiligen Projektes dieses Tippspiels möglich."
