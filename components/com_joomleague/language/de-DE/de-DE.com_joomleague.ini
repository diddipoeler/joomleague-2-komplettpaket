COM_JOOMLEAGUE_JL_PRED_RULES_INFO_01_02="Wenn Sie noch keinen Benutzerzugang haben können Sie einen Neuen beantragen, in dem Sie auf %1$1s[Registrieren]%2$s klicken."
COM_JOOMLEAGUE_JL_PRED_RULES_INFO_01_03="Einfach auf das Symbol zur Tippspieleingabe klicken, sich als Mitglied anmelden, auf eine Bestätigungmail warten und die Ihre Mitgliedschaft bestätigt. Das war's!!!"
COM_JOOMLEAGUE_JL_PRED_RULES_TOPIC_02="Freischaltung"
COM_JOOMLEAGUE_JL_PRED_RULES_INFO_02_01="Die Freischaltung für das Tippspiel erfolgt automatisch nachdem Sie alle benötigten Daten im Anmeldeformular ausgefüllt und abgesandt haben."
COM_JOOMLEAGUE_JL_PRED_RULES_INFO_02_02="Die Freischaltung für das Tippspiel wird manuell von uns kontrolliert."
COM_JOOMLEAGUE_JL_PRED_RULES_INFO_02_03="Falls Ihr Anmeldevorgang korrekt abgelaufen ist, sollten Sie eine Mail mit der Bestätigung Ihrer Mitgliedschaft in diesem Tippspiel an Ihre hier bekannte Adresse erhalten. Sollte Ihre Freischaltung nicht innerhalb weniger Tage erfolgt sein, wenden Sie sich bitte an den Administrator."
