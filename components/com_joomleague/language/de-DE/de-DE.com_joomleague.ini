COM_JOOMLEAGUE_JL_PRED_RULES_INFO_04_01="Die Tipps können bis zum Spielbeginn abgegeben werden. Besteht ein Spieltag aus mehreren Tagen, so können Spiele an anderen Tagen noch getippt werden auch wenn das erste Spiel des Spieltags schon begonnen hat."
COM_JOOMLEAGUE_JL_PRED_RULES_INFO_04_02="Beispiel: Ein Spieltag wird am Freitag, Samstag und Sonntag ausgetragen. Auch wenn das Freitagsspiel schon begonnen hat, können die Samstags und Sonntagsspiele noch getippt werden."
