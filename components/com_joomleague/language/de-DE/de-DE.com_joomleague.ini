; About
COM_JOOMLEAGUE_ABOUT_PAGE_TITLE="Über JoomLeague"
COM_JOOMLEAGUE_ABOUT="JoomLeague Informationen"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague ist der Liga Manager mit der Möglichkeit mittels Addon Tippspiele in  Joomla!(c)2.x anzubieten<br/><br/> Basierend auf LMO und lgmngr für Mambo Content Management Systeme für diese Komponente zumsammen mit Hilfe der Joomla Community für Joomla!(c) adaptiert, erweitert und mit vielen weiteren Funktionen versehen.<br/>JoomLeague ist die ideale Erweiterung für Administratoren einer Vereinsseite oder zur Verwaltung von Tippspiel Fan-Wettbewerben auf der eigenen Seite. Mit seinem flexiblem Design ist JoomLeague nicht auf bestimmte Sportarten limitiert, sondern universal anwendbar.<br/<br/>. Das Tippspiel Addon bietet eine hervoragende Möglichkeit neue Nutzer zu erreichen und an die Seite zu binden. Zudem ist keine neue Registrierung hierfür notwendig, Ihre Gäste können den eigenen, bestehenden Joomla-Account nutzen.<br/>Ausserdem hat JoomLeague noch vieles weiteres zu bieten und es besteht die Möglichkeit jederzeit weitere Entwicklungen in das System einzubringen, die Entwicklung von JoomLeague geht ständig voran. Die Entwicklung kann von Ihnen beeinflusst werden. Wenn Sie irgendetwas an Ideen oder Entwicklungen einbringen können, sollten Sie nicht davor zurück schrecken uns zu kontaktieren!! <br/></br> Für weitere informationen und ein Forum, an dem Sie aktiv teilnehmen können, besuchen Sie die offizielle JoomLeague Homepage!<br/>"
