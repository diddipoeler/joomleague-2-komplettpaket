COM_JOOMLEAGUE_ABOUT_PAGE_TITLE="Sobre JoomLeague"
COM_JOOMLEAGUE_ABOUT="Información de JoomLeague"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague es el mánager integrado con una extensión de juego de pronóstico para Joomla!(c) 2.5<br />Basado en LMO y Igmngr para Mambo CMS este componente a sido adaptado, mejorado y extendido con la ayuda activa de la comunidad Joomla!.<br />JoomLeague es la extensión ideal para administrar una página web de un club o una página de fans. Con su diseño flexible JoomLeague no está limitado a un deporte, sino que se puede aplicar a cualquiera. <br /><br />El juego de pronóstico se presenta como una excelente oportunidad para llegar a nuevos usuarios. A través de su integración en Joomla! todos los usuarios pueden participar sin necesidad de usar cuentas separadas.<br /><br />Aunque JoomLeague ya ofrece mucho, no es necesario advertir que el desarrollo no está parado. Ni mucho menos. Sin embargo, el ritmo de desarrollo está directamente relacionado por tu participación. Por lo tanto, si puedes contribuir en lo que sea para mejorar una extensión, deberías hacerlo.<br /><br />Para más información y un foro donde puedes participar activamente, vete a la página oficial de JoomLeague."
