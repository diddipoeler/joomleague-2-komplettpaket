; About
COM_JOOMLEAGUE_ABOUT_PAGE_TITLE="À propos de JoomLeague"
COM_JOOMLEAGUE_ABOUT="Info sur JoomLeague"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague est un gestionnaire de ligue sportive intégré avec une extension de paris sportifs pour Joomla !(c) 2.5<br /><br />Basé à l'origine sur LMO et lgmngr pour le CMS Mambo, cette version a été adapté, amélioré et étendu avec l'assistance active de la communauté Joomla!.<br />JoomLeague est l'extension idéale pour l'administration du site Web de votre club ou de votre fan club. Grâce à sa conception flexible JoomLeague n'est pas limité à un sport en particulier mais peut, au contraire, s'utiliser de manière universelle pour tout type de sport.<br /><br />L'extension de paris sportifs constitue une excellente opportunité pour attirer de nouveaux utilisateurs. Grâce à son intégration dans Joomla! tous les utilisateurs existants peuvent participer sans avoir à utiliser les données de connexion distincte.<br /><br />JoomLeague offre déjà beaucoup... mais inutile de préciser que le développement n'est pas terminé, bien au contraire ! Le rythme du développement dépend surtout de votre participation. Aussi, si vous avez des compétences qui pourraient nous aider à améliorer cette extension, n'hésitez pas à les proposer.<br /><br />Pour plus d'informations rendez-vous sur la page d'accueil officielle de JoomLeague!<br />"
