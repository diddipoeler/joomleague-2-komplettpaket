COM_JOOMLEAGUE_ABOUT_PAGE_TITLE="O Joomleague"
COM_JOOMLEAGUE_ABOUT="JoomLeague Info"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague to menedżer ligowy połączony z grą w przewidywanie wyników Joomla!(c) 2.5<br /><br />Bazując na LMO i ilmmgr dla Mambo CMS ten komponent został zaadaptowany, wzbogacony i powiększony z aktywnym udziałem społeczności Joomla!<br />JoomLeague jest idealnym rozszerzeniem dla administracji strony klubowej lub uzupełnieniem do strony fanów. Ze swoją elastyczną budową JoomLeague nie jest ograniczona do jednego konkretnego sportu, ale może być stosowana uniwersalnie.<br /><br />Gra na przewidywanie wyników przedstawia wspaniałe możliwości na ściągnięcie nowych użytkowników. Poprzez zintegrowanie z Joomla! wszyscy obecni użytkownicy mogą uczestniczyć bez potrzeby używania oddzielnego logowania.<br /><br />Aczkolwiek JoomLeague ma już bardzo dużo do zaoferowania, koniecznym jest podkreślenie, że jej rozwój nie będzie zamrożony. Daleko do tego! Tym niemniej tempo jej  rozwoju jest znacząco uzależnione od twojego udziału. Tak więc, jeżeli możesz dodać cokolwiek dla jej wzbogacenia i rozbudowy, powinieneś to zrobić.<br /><br />Po więcej informacji, jak i forum, gdzie możesz aktywnie uczestniczyć, idź do oficjalnej strony JoomLeague!<br />"
