# Backend configuration

# MODULE DESC=This module displays the ranking table of selected projects
# MODULE CLASS SUFFIX=Module Class Suffix
# MODULE CLASS SUFFIX DESC=A suffix to be applied to the css class of the module, this allows individual module styling.
# CACHING=Caching
# CACHING DESC=Select whether to cache the content of this module.
# USE GLOBAL=Use global
# NO CACHING=No caching
# CACHE TIME=Cache Time
# CACHE TIME DESC=The time before the module is recached.

# SELECT_PROJECT_LABEL=Select project
# SELECT_PROJECT_DESCR=Select a project

# SELECT_STAT_LABEL=Statistic
# SELECT_STAT_DESCR=Select statistic for which you wish to display rankings

# ROW LIMIT LABEL=Rows limit
# ROW LIMIT LABEL DESC=Number of rows to display

# SHOW PROJECT NAME=Display project name ?
# SHOW PROJECT NAME DESC=Display project name on top of table.

# SHOW FULL LINK=Show link to full table ?		
# SHOW FULL LINK DESC=Display a link to the full table.  

# PERSON NAME LABEL=Name display
# PERSON NAME DESC=Select how names should be displayed
# PERSON NAME LAST FIRST=lastname, firstname
# PERSON NAME FIRST LAST=firstname lastname
# PERSON NAME LAST=lastname

# TEAM NAME LABEL=Team names type
# TEAM NAME DESC=Select which type of team name to display
# TEAM NAME SHORT=Short
# TEAM NAME MEDIUM=Medium
# TEAM NAME FULL=Full

# TEAM LINK LABEL=Team link
# TEAM LINK DESC=Select what the team name should link to
# LINK NO LINK=No link
# LINK TEAMINFO=Team info
# LINK ROSTER=Team roster
# LINK TEAMPLAN=Team calendar
# LINK CLUBINFO=Club info

# SHOW LOGO LABEL=Display logo ?
# SHOW LOGO LABEL DESC=You can display the 'small' logo of the team's club, or the team country flag
# CLUB LOGO=Club logo
# COUNTRY FLAG=Country flag

# STAT_RANKING_ORDER=Ranking order
# STAT_RANKING_ORDER_DESC=You can select here if the ranking should be done in ascending or descending order


# SHOW STATISTIC ICON LABEL=Show statistic icon
# SHOW STATISTIC ICON DESC=Display the statistic icon in the table header if true, show the statistic name otherwise

# JL_MOD_TEAMSTATSRANK_PARAM_LABEL_STYLE_ODD=Style classes odd
# JL_MOD_TEAMSTATSRANK_PARAM_DESCR_STYLE_ODD=Style classes for the first, third, ... row of any table
# JL_MOD_TEAMSTATSRANK_PARAM_LABEL_STYLE_EVEN=Style classes even
# JL_MOD_TEAMSTATSRANK_PARAM_DESCR_STYLE_EVEN=Style classes for the second, fourth, .... row of any table
# Frontend

# VIEW FULL TABLE=display full table

